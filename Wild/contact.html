    <h2>Contact the Royal Kingdom</h2>
    <p>Fill in the form below to contact the Royal Kingdom</p>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="text" id="mail" name="user_mail">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea name="message" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
          <button id="submit" onClick=alert(text)>Submit</button>
        </div>
      <script src="script.js" type="text/javascript"></script>
    </form>
